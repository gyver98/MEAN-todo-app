<!doctype html>


<html>
<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html {overflow-y: scroll;}
        body {padding-top: 50px;}
        #todo-list {margin-bottom: 30px;}
    </style>
</head>
<body ng-app='todoApp' ng-controller='mainController'>
    <div class='container'>
        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
           <h1>Todo-Apps <span class="label label-info">{{todos.length}}</span></h1>
        </div>
        
        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)">{{todo.text}}
                    </label>
                </div>
            </div>
        </div>
        
        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="Input todo" ng-model="formData.text">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>
    </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script><!-- load angular -->
<script src="js/controllers/main.js"></script>
<script src="js/services/todos.js"></script>
<script src="js/core.js"></script>
</body>
</html>
